<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Grid Carousel</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
    <!--
    .carousel.slide > .carousel-inner {
      /* height: 800px; */
    }

    .carousel.slide > .carousel-inner > .item {
      height: 100%;
    }

    .carousel.slide > .carousel-inner > .item > img {
      height: 100%;
    }

    -->
    </style>

  </head>
  <body>

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
        <li data-target="#carousel-example-generic" data-slide-to="5"></li>
        <li data-target="#carousel-example-generic" data-slide-to="6"></li>
        <li data-target="#carousel-example-generic" data-slide-to="7"></li>
        <li data-target="#carousel-example-generic" data-slide-to="8"></li>
        <li data-target="#carousel-example-generic" data-slide-to="9"></li>
        <li data-target="#carousel-example-generic" data-slide-to="10"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="http://placehold.it/800x500/ccc?text=1" class="img-responsive">
          <div class="carousel-caption">
            01
          </div>
        </div>

        <div class="item">
          <img src="http://placehold.it/800x500/ccc?text=2" class="img-responsive">
          <div class="carousel-caption">
            02
          </div>
        </div>

        <div class="item">
          <img src="http://placehold.it/800x500/ccc?text=3" class="img-responsive">
          <div class="carousel-caption">
            03
          </div>
        </div>

        <div class="item">
          <img src="http://placehold.it/800x500/ccc?text=4" class="img-responsive">
          <div class="carousel-caption">
            04
          </div>
        </div>

        <div class="item">
          <img src="http://placehold.it/800x500/ccc?text=5" class="img-responsive">
          <div class="carousel-caption">
            05
          </div>
        </div>

        <div class="item">
          <img src="http://placehold.it/800x500/ccc?text=6" class="img-responsive">
          <div class="carousel-caption">
            06
          </div>
        </div>

        <div class="item">
          <img src="http://placehold.it/800x500/ccc?text=7" class="img-responsive">
          <div class="carousel-caption">
            07
          </div>
        </div>

        <div class="item">
          <img src="http://placehold.it/800x500/ccc?text=8" class="img-responsive">
          <div class="carousel-caption">
            08
          </div>
        </div>

        <div class="item">
          <img src="http://placehold.it/800x500/ccc?text=9" class="img-responsive">
          <div class="carousel-caption">
            09
          </div>
        </div>

        <div class="item">
          <img src="http://placehold.it/800x500/ccc?text=10" class="img-responsive">
          <div class="carousel-caption">
            10
          </div>
        </div>

        <div class="item">
          <img src="http://placehold.it/800x500/ccc?text=11" class="img-responsive">
          <div class="carousel-caption">
            11
          </div>
        </div>

      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.grid_carousel.js"></script>

    <script type="text/javascript">
    /* <![CDATA[ */
    (function($) {
      "use strict";
      $(document).ready(function () {init();});

      var init = function () {
        $('#carousel-example-generic').grid_carousel({interval: 500, col: {lg: 4}});
      }

    })(jQuery);
    /* ]]> */
    </script>

  </body>
</html>
